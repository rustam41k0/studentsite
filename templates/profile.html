<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
</head>
<body>
<a class="back" href='{% url 'all_projects' %}'><h5>На главную</h5></a>
<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4 main">
            <h5>Личный профиль</h5>
            <h1>{{ object.user.username }}</h1><br>
            {% for project in user_projects %}
                <p>{{ project.title }}</p>
            {% endfor %}
        </div>

        <div class="col-4"></div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
